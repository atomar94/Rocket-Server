<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="libraries/jquery-1.11.3.min.js"></script>
		<title>URP Rocket Data</title>
	</head>
	<body>
        <button onclick="myFunction()">Toggle Valve 1</button>
        <script>
  
        function myFunction() {
            var retval = {
                cmd: "toggle",
                arg0: "valve1"
            }
            $.ajax
            ({
              type: "POST",
              url: "/cmd",
              dataType: 'json',
              async: false,
              data: JSON.stringify(retval)
            })
        }

	</script>
	</body>
</html>
